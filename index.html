<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS-Exercise</title>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form with the required information.</p>
    <form action="#">
        <!-- first name, last name, email, password -->
        <fieldset>
            <label>Enter your first name: <input class="inline" type="text" name="firstName" required/></label>
            <label>Enter your last name: <input class="inline" type="text" name="lastName" required/></label>
            <label>Enter your email: <input class="inline" type="email" name="email" required/></label>
            <label>Enter your password: <input class="inline" type="password" name="password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
            <label ><input class="inline" type="radio" name="account_type" id="" /> Personal account </label>
            <label ><input class="inline" type="radio" name="account_type" id="" /> Business account </label>
            <label ><input class="inline" type="checkbox" name="TandC" required /> I agree to the <a href="">Terms and Conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture here: <input class="inline" type="file" name="fileUpload" id="" /></label>
            <label>What is your age? <input class="inline" type="number" min="13" max="120" name="age" id="" /></label>
            <label>
                How did you hear from us?
                <select name="refer" id="">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">Blog</option>
                    <option value="3">Forum</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="">
                Provide a bio:
                <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on a rainy day..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
