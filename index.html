<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS-Exercise</title>

    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        <!-- first name, last name, email, password -->
        <fieldset>
            <label>Enter your first name: <input type="text" required/></label>
            <label>Enter your last name: <input type="text" required/></label>
            <label>Enter your email: <input type="email" required/></label>
            <label>Enter your password: <input type="password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
            <label ><input type="radio" name="account_type" id="" /> Personal account </label>
            <label ><input type="radio" name="account_type" id="" /> Business account </label>
            <label ><input type="checkbox" required /> I agree to the <a href="">Terms and Conditions</a></label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture here: <input type="file" name="" id="" /></label>
            <label>What is your age? <input type="number" min="13" max="120" name="" id="" /></label>
            <label>
                How did you hear from us?
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="">News</option>
                    <option value="">Blog</option>
                    <option value="">Forum</option>
                    <option value="">Others</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
